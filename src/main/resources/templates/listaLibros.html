<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    </head>
    <body>
        

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>


        <div class="container m-5" align="center">
         <table class="table table-dark" >
             <thead>
                 <tr>
                     <th scope="col">id</th>
                     <th scope="col">Titulo</th>
                     <th scope="col">Â¿Esta activo?</th>
                     <th scope="col">Acciones</th>
                 </tr>
             </thead>
            
             <tbody th:each="libro : ${libros}">
                 <tr>
                     
                     <th scope="row" th:text="${libro.id}"></th>
                     <td th:text="${libro.titulo}"></td>
                     
                     <td align="center">
                         <i th:if="${libro.alta}" class="fa fa-circle text-success"></i>
                         
                         <i th:unless="${libro.alta}" class="fa fa-circle" style="color: red;"></i>
                         
                     </td>
                     <td>
                  
                        <a  th:if="${libro.alta}" th:href="@{/libro/baja/__${libro.id}__}"><i class="fa fa-ban"></i></a>

                        <a th:unless="${libro.alta}" th:href="@{/libro/alta/__${libro.id}__}" ><i class="fa fa-arrow-up"></i> </a> 
                       
                        <a th:href="@{/libro/modificar/__${libro.id}__}"><i class="fas fa-feather-alt"</a>
                            
                     </td>

                 </tr>
             </tbody>
             
         </table> 

         <section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</section>
        </div>
       
            

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
