<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        
        <br>
        <br>

        <div class="container m5">
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <br>
            <br>
            <br>
        <form th:action="@{/libro/modificar/__${libro.id}__}" method="POST">
            <div class="form-group">
                <label >ISBN</label> <input th:value="${libro.isbn}" type="number" class="form-control" name="isbn" placeholder="Numero de isbn">
            </div>
            <div class="form-group">
                <label >TITULO</label> <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo del libro">
            </div>
            <div class="form-group">
                <label >AÑO</label> <input th:value="${libro.anio}" type="number" class="form-control" name="anio" placeholder="Año en que se edito el libro">
            </div>
            <div class="form-group">
                <label >EJEMPLARES</label> <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Ejemplares">
            </div>
            <div class="form-group">
                <label >EJEMPLARES PRESTADOS</label> <input th:value="${libro.ejemplaresPrestados}" type="number" class="form-control" name="ejemplaresPrestados" placeholder="Ejemlares prestados">
            </div>
            <div class="form-group">
                <label >EJEMLARES RESTANTES</label> <input th:value="${libro.ejemplaresRestantes}" type="number" class="form-control" name="ejemplaresRestantes" placeholder="Ejemplares restantes">
            </div>

          


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        </div>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a href="/" class="btn btn-primary my-2">Volver</a>
                    <a th:href="@{/libro/lista}" class="btn btn-primary my-2">Registro de libros</a>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
