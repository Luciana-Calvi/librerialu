<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>

        <body>
            <br>
            <br>
            <div class="container m5">
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <h2>Cargar nuevos prestamos</h2>
                <form action="/prestamo/cargarPrestamo" method="POST">	
                    <br>
                    <br>
                    <label>Cliente</label>
                           <select class="form-control" name="idCliente"> 
                           <option selected="" disabled="">Selecciona el cliente</option> 
                           <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></option>
                           </select>
                           <br>
                    <label>Nombre del Libro</label>
                           <select class="form-control" name="idLibro">
                           <option selected="" disabled="">..........</option> 
                           <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.titulo} + ' ' + ${libro.isbn}  "></option>
                           </select>
                    <br>
                    <label>Fecha inicio de Prestamo</label>   
                    <input type="date" name="fecha">  
                    <br>
                    <label>Fecha Fin Programada de Prestamo</label>   
                    <input type="date" name="devolucion">  
                    <br>
                    <br>
                    <br>
                    <br><button type="submit" class="btn btn-primary">Guardar Prestamo</button>    
                    </form>

                   
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a href="/" class="btn btn-primary my-2">Volver</a>
                       
                        <a th:href="@{/prestamo/listaPrestamos}" class="btn btn-primary my-2">Registro de prestamos</a>
                        <a th:href="@{/cargarPrestamo/finalizarPrestamo}" class="btn btn-primary my-2">Finalizar prestamo</a>

                       
                    </div>
                </div>
            </section>
            
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
