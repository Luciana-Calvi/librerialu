<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    </head>
    <body>

        <div class="container m-5">
            <table class="table table-dark">
                <thead>
                    <tr align="center">

                        <th scope="col">ID CLIENTE</th>
                        <th scope="col">DOCUMENTO CLIENTE</th>
                        <th scope="col">NOMBRE CLIENTE</th>
                        <th scope="col">APELLIDO CLIENTE</th>
                        <th scope="col">DOMICIOLIO CLIENTE</th>
                        <th scope="col">TELEFONO DEL CLIENTE</th>
                        <th scope="col">MODIFICAR</th>
                    </tr>
                </thead>
               
                <tbody align="center" th:each="cliente: ${clientes}">
                    <tr >
                        <th scope="row" th:text="${cliente.id}"></th>
                        <td th:text="${cliente.documento}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.domicilio}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td><a th:href="@{/cliente/modificar/__${cliente.id}__}"><i class="fas fa-feather-alt"></i></a></td>
                    
                        </tr>
                </tbody>
                
            </table> 

</div>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <a href="/" class="btn btn-primary my-2">Volver</a>



            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
